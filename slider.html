<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider Project</title>
</head>
<body>
    <div class="container"></div>
    <div class="top">
        <img src="./img/left.png" class="arrow left" alt="">
        <div class="frame">
            <div class="slider">
                <img class="image" src="./img/bike.jpg"></div>
                <img class="image" src="./img/cat.jpg"></div>
                <img class="image" src="./img/food.jpg"></div>
                <img class="image" src="./img/skater.jpg"></div>
                <img class="image" src="./img/sonic.jpg"></div>
            </div>
        </div>
        <img src="./img/left.png" class="arrow right" alt="">
    </div>
    <div class="bottom"></div>
    <script src="./slider.js"></script>
</body>
</html>
