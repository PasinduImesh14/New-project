<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./filter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Watch Store</title>
</head>
<body>

    <!-- Navigation Panel with Colored Sections -->
    <nav class="nav-container">
        <div class="nav-item home">Home</div>
        <div class="nav-item shop">Shop</div>
        <div class="nav-item about">About</div>
        <div class="nav-item contact">Contact</div>
    </nav>

    <div class="container">
        <div class="leftMenu">
            <input type="text" placeholder="Search..." class="search" />
            <h1>Categories</h1>
            <div class="cats"></div>
            <h1>Maximum Price</h1>
            <div class="price">
                <input type="range" class="priceRange" />
                <span class="priceValue"></span>
            </div>
        </div>
        <div class="content">
            <div class="products"></div>
        </div>
    </div>

    <script src="./filter.js"></script>
</body>
</html>
