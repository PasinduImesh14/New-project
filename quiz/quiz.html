<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./quiz.css">
    <title>Quiz Project</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">What is your name?</h1>
                <div class="answers">
                    <div class="answer">
                        <input name="answer" type="radio" id="answer1" value="false">
                        <label for="answer1">Answer1</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer2" value="false">
                        <label for="answer2">Answer2</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer3" value="false">
                        <label for="answer3">Answer3</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer4" value="false">
                        <label for="answer4">Answer4</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" id="answer5" value="false">
                        <label for="answer5">Answer5</label>
                    </div>
                </div>
            </div>
            <button class="submit">submit</button>
        </div>
        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct">Correct Answer: 0</h3>
            <h3 class="wrong">Wrong Answers: 0</h3>
            <h2 class="score">Score: -30</h2>
            <button class="play">Play Again</button>
        </div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
